<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Sidebar</title>
</head>
<body>
   <div class="sidebar">
       <div class="logo-content">
           <div class="logo">
               <img class="icon" src="/assets/images/logo.svg" alt="logo">
           </div>
            <img class="menu" src="/assets/images/menu.svg" alt="menu">
       </div>
       <ul class="nav-list">
           <li>
               <img class="icon"  id="btn" src="/assets/images/search.svg" alt="search">
               <input type="search" name="search" placeholder="Buscar">
               <span class="toolipe">Buscar</span>
           </li>
            <li>
                <a href="">
                    <img class="icon"  src="/assets/images/grid.svg" alt="">
                    <span class="links-name">Dashboard</span>
                    <span class="toolipe">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="">
                    <img class="icon"  src="/assets/images/pet.svg" alt="">
                    <span class="links-name">Pets</span>
                    <span class="toolipe">Pets</span>
                </a>
            </li>
            <li>
                <a href="">
                    <img class="icon"  src="/assets/images/user.svg" alt="">
                    <span class="links-name">Clientes</span>
                    <span class="toolipe">Cliente</span>
                </a>
            </li>
            <li>
                <a href="">
                    <img class="icon"  src="/assets/images/vet.svg" alt="">
                    <span class="links-name">Vets</span>
                    <span class="toolipe">Vets</span>
                </a>
            </li>
            <li>
                <a href="">
                    <img class="icon"  src="/assets/images/settings.svg" alt="">
                    <span class="links-name">Ajustes</span>
                    <span class="toolipe">Ajustes</span>
                </a>
            </li>
       </ul>
       <div class="profile-content">
           <div class="profile">
               <div class="profile-detail">
                   <img class="img-user" src="/assets/images/photo.jfif" alt="">
                   <div class="name-job">
                       <div class="name">Iury Magano</div>
                       <div class="job">Programador</div>
                   </div>
                </div>
                <img class="logo-out" src="/assets/images/log-out.svg" alt="log-out">
           </div>
       </div>
   </div>
   <div class="dashboard-content">
       <h2>Sidebar</h2>
   </div>
   <script src="/js/script.js"></script>c
</body>
</html>
